name: Build and Test Rust Code

on:
    workflow_call:
      secrets:
        client_id:
          required: true
        tenant_id:
          required: true
        subscription_id:
          required: true
        config_store_name:
          required: true
      

permissions:
  id-token: write
  contents: read

jobs:
    build-and-test:
        name: Build and Test
        environment: cicd
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v3
            
            - name: Install protobuf
              run: sudo apt install -y protobuf-compiler && protoc --version
            
            - name: Build
              run: cargo build --all-targets --release

            - name: Login to Azure
              uses: azure/login@v1
              with:
                client-id: ${{ secrets.client_id }}
                tenant-id: ${{ secrets.tenant_id }}
                subscription-id: ${{ secrets.subscription_id }} 
            
            - name: Write config
              run: $GITHUB_WORKSPACE/target/release/get-config ${{ secrets.config_store_name }} > $GITHUB_WORKSPACE/.env

            - name: Test
              run: cargo test --release

            - name: Create Output Archive
              run: |
                mkdir nueces-homies-bot
                cp target/release/get-config nueces-homies-bot/get-config
                tar -zcvf nueces-homies-bot.tar.gz nueces-homies-bot
            
            - name: Upload Archive
              uses: actions/upload-artifact@v3
              with:
                name: package
                path: nueces-homies-bot.tar.gz


            
            

            
